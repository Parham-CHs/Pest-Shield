{% extends "base.html" %}


{% block title %}About Pest Shield{% endblock %}



{% block content %}

    <section class="py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">
            Get Professional Help Today
            </h2>
            <p class="text-gray-600 max-w-2xl mx-auto">
            Don't let wildlife problems escalate. Contact our experts for a
            free consultation.
            </p>
        </div>
        <div class="max-w-xl mx-auto">
            <form class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                    >First Name</label
                >
                <input
                    type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary"
                />
                </div>
                <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Last Name</label
                >
                <input
                    type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary"
                />
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                >Email</label
                >
                <input
                type="email"
                class="w-full px-4 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary"
                />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                >Message</label
                >
                <textarea
                rows="4"
                class="w-full px-4 py-2 border border-gray-300 rounded-button focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary"
                ></textarea>
            </div>
            <button
                type="submit"
                class="w-full bg-primary text-white py-3 !rounded-button hover:bg-primary/90"
            >
                Send Message
            </button>
            </form>
        </div>
        </div>
    </section>
    
{% endblock %}
